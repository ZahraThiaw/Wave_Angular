<!-- login.component.html -->
<div class="min-h-screen bg-gray-200 p-6 md:p-10">
    <!-- Container principal avec effet de verre -->
    <div class="max-w-md mx-auto bg-gradient-to-br from-blue-600 to-indigo-500 rounded-3xl p-8 shadow-2xl">
        <!-- Logo Wave au centre -->
        <div class="flex justify-center mb-8">
            <div class="bg-white rounded-2xl p-6 shadow-lg transform hover:scale-105 transition-transform duration-300">
                <!-- Logo Wave stylisé avec animation -->
                <svg width="80" height="80" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg"
                    class="text-blue-500">
                    <path d="M50 10C35 10 20 25 20 40C20 55 35 70 50 70C65 70 80 55 80 40" stroke="currentColor"
                        stroke-width="8" stroke-linecap="round" class="animate-pulse" />
                    <path d="M20 60C20 75 35 90 50 90C65 90 80 75 80 60" stroke="currentColor" stroke-width="8"
                        stroke-linecap="round" stroke-opacity="0.5" class="animate-pulse delay-150" />
                </svg>
            </div>
        </div>

        <h2 class="text-2xl font-bold text-center text-white mb-8 text-shadow">Connexion Wave</h2>

        <!-- Formulaire -->
        <form class="space-y-6" (ngSubmit)="onSubmit()" #loginForm="ngForm">
            <!-- Champ téléphone -->
            <div
                class="bg-white/80 backdrop-blur rounded-2xl p-4 shadow-lg border border-white/50 hover:border-blue-300 transition-all duration-300">
                <label class="block text-sm font-semibold text-blue-800 mb-2">Téléphone</label>
                <div class="flex items-center bg-white/50 rounded-xl p-2">
                    <input type="tel" [(ngModel)]="loginData.telephone" name="telephone" required
                        class="block w-full bg-transparent border-0 focus:ring-0 focus:outline-none text-blue-900 placeholder-blue-500/50"
                        placeholder="70 581 32 57">
                </div>
            </div>

            <!-- Champ mot de passe -->
            <div
                class="bg-white/80 backdrop-blur rounded-2xl p-4 shadow-lg border border-white/50 hover:border-blue-300 transition-all duration-300">
                <label class="block text-sm font-semibold text-blue-800 mb-2">Mot de passe</label>
                <div class="bg-white/50 rounded-xl p-2">
                    <input type="password" [(ngModel)]="loginData.password" name="password" required
                        class="block w-full bg-transparent border-0 focus:ring-0 focus:outline-none text-blue-900 placeholder-blue-500/50"
                        placeholder="••••••">
                </div>
            </div>

            <!-- Options de connexion -->
            <div class="flex items-center justify-between text-sm">
                <div class="flex items-center">
                    <input type="checkbox" class="h-4 w-4 rounded border-blue-300 text-blue-600 focus:ring-blue-500">
                    <label class="ml-2 text-white font-medium">Se souvenir de moi</label>
                </div>
                <a href="#" class="text-white hover:text-blue-200 font-medium transition-colors">
                    Mot de passe oublié ?
                </a>
            </div>

            <!-- Modifier le bouton de connexion -->
            <button type="submit" [disabled]="!loginForm.valid || isLoading" class="w-full bg-blue-500 text-white rounded-2xl py-4 px-6 font-semibold shadow-lg
                    hover:bg-blue-600 transform transition-all duration-300 hover:scale-[1.02] 
                    focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-offset-2
                    disabled:opacity-50 disabled:cursor-not-allowed
                    flex items-center justify-center space-x-2 group">
                <span>{{ isLoading ? 'Connexion en cours...' : 'Se connecter' }}</span>
                <svg *ngIf="!isLoading" xmlns="http://www.w3.org/2000/svg"
                    class="h-5 w-5 transform group-hover:translate-x-1 transition-transform" fill="none"
                    viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M13 7l5 5m0 0l-5 5m5-5H6" />
                </svg>
                <!-- Spinner pendant le chargement -->
                <svg *ngIf="isLoading" class="animate-spin h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none"
                    viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4z"></path>
                </svg>
            </button>
        </form>

        <!-- Ajouter ceci après le formulaire et avant le message d'inscription -->
        <div *ngIf="errorMessage" class="mt-4 p-3 bg-red-100 text-red-700 rounded-xl text-center">
            Numéro ou mot de passe incorrect
        </div>

        <!-- Inscription -->
        <p class="mt-8 text-center text-white">
            Pas encore de compte ?
            <a [routerLink]="['/signup']" class="font-semibold hover:text-blue-200 transition-colors cursor-pointer">
                Inscrivez-vous
            </a>
        </p>
    </div>

    <!-- Pattern décoratif amélioré -->
    <div class="fixed inset-0 -z-10 opacity-10">
        <div class="absolute inset-0" style="background-image: radial-gradient(circle at 1px 1px, rgba(255,255,255,0.15) 1px, transparent 0);
                   background-size: 40px 40px;">
        </div>
    </div>
</div>
